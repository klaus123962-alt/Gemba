<style>
:root { --main:#001355; }

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
    background:#f5f5f5;
}

.container{
    max-width:1200px;
    margin:0 auto;
    background:#fff;
    padding:15px;
    border-radius:10px;
    box-shadow:0 2px 10px rgba(0,0,0,.1);
}

/* ===== HEADER ===== */
header{
    background:var(--main);
    color:#fff;
    border-radius:8px;
    padding:15px;
}

.header-top{
    display:flex;
    align-items:center;
    gap:15px;
}

.logo{ height:42px; }

.header-title{
    flex:1;
    text-align:center;
}

.header-title h1{
    margin:0;
    font-size:20px;
}

.header-title p{
    margin:4px 0 0;
    font-size:14px;
    opacity:.9;
}

/* ===== ROUTE BLOCK ===== */
.route-block{
    margin-top:20px;
    padding:15px;
    border:2px solid var(--main);
    border-radius:8px;
    background:#f9f9f9;
}

.route-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
}

label{
    font-weight:600;
    font-size:14px;
    display:block;
    margin-bottom:5px;
}

input, select, textarea, button{
    width:100%;
    padding:12px;
    font-size:15px;
    border-radius:6px;
    border:2px solid #ddd;
    box-sizing:border-box;
}

textarea{ resize:vertical; }

button{
    background:var(--main);
    color:#fff;
    border:none;
    cursor:pointer;
    margin-bottom:5px;
    transition:background 0.3s;
}

button:hover{
    background:#002677;
}

button:disabled{
    background:#cccccc;
    cursor:not-allowed;
}

.actions{
    display:flex;
    gap:10px;
    margin-top:15px;
}

/* ===== REMARK ACCORDION ===== */
.remark{
    margin-top:15px;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
    border:1px solid #e0e0e0;
}

.remark-header{
    background:#e9ecf3;
    padding:12px;
    font-weight:700;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.remark-header:hover{
    background:#dfe4f0;
}

.remark-body{
    padding:15px;
    background:#fff;
}

.remark.collapsed .remark-body{
    display:none;
}

video{
    width:100%;
    max-width:400px;
    border-radius:8px;
    margin-bottom:10px;
    border:2px solid #ddd;
    background:#000;
}

.photo-preview{
    margin:10px 0;
    text-align:center;
}

.photo-preview img{
    max-width:250px;
    max-height:200px;
    border-radius:4px;
    margin:5px;
    border:2px solid var(--main);
    object-fit:contain;
    cursor:zoom-in;
    transition:transform 0.3s;
}

.photo-preview img:hover{
    transform:scale(1.05);
}

.photo-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
}

.photo-actions button {
    width: auto;
    padding: 8px 15px;
    font-size: 14px;
    margin: 0;
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ñ–æ—Ç–æ */
.photo-modal {
    display:none;
    position:fixed;
    z-index:1000;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background-color:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.photo-modal-content {
    max-width:90%;
    max-height:90%;
}

.photo-modal-content img {
    width:100%;
    height:auto;
    border-radius:8px;
}

.close-modal {
    position:absolute;
    top:20px;
    right:35px;
    color:#f1f1f1;
    font-size:40px;
    font-weight:bold;
    cursor:pointer;
}

.close-modal:hover {
    color:#bbb;
}

/* ===== RECORDING STATUS ===== */
.recording-status{
    background:#fff3e0;
    color:#ef6c00;
    padding:10px 12px;
    border-radius:4px;
    margin:10px 0;
    display:none;
    font-size:14px;
    border-left:4px solid #ff9800;
}

@keyframes pulse{
    0%{ opacity:0.8; }
    50%{ opacity:1; }
    100%{ opacity:0.8; }
}

.recording-status.recording{
    animation:pulse 1.5s infinite;
}

.voice-controls{
    display:flex;
    gap:8px;
    margin-bottom:10px;
    flex-wrap:wrap;
}

.voice-controls button{
    flex:1;
    min-width:120px;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∂–∏–º–∞ –∑–∞–º–µ–Ω—ã —Ç–µ–∫—Å—Ç–∞ */
.text-replace-mode {
    background: #e3f2fd !important;
    color: #1565c0 !important;
    border: 2px solid #1565c0 !important;
}

.replace-controls {
    display: flex;
    gap: 8px;
    margin: 10px 0;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 6px;
    display: none;
}

.replace-controls button {
    flex: 1;
    padding: 8px;
    font-size: 14px;
}

/* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
.flash-button {
    margin-bottom: 10px;
}

.flash-button.on {
    background: #4CAF50;
    font-weight: bold;
}

.flash-button.off {
    background: #f44336;
}

/* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ö–µ—à–µ–º */
.hash-controls {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid #eee;
}

.hash-controls button {
    flex: 1;
    font-size: 14px;
    padding: 10px;
}

.save-btn {
    background: #28a745;
}

.save-btn:hover {
    background: #218838;
}

.clear-btn {
    background: #dc3545;
}

.clear-btn:hover {
    background: #c82333;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .route-grid{ grid-template-columns:1fr; }
    .voice-controls{ flex-direction:column; }
    .voice-controls button{ width:100%; min-width:auto; }
    video{ max-width:100%; }
    .photo-preview img{ max-width:200px; max-height:150px; }
    .photo-actions { flex-direction: column; }
    .photo-actions button { width: 100%; }
    .hash-controls { flex-direction: column; }
}

.loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
}

.loading-spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #001355;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>

const recognitions = new Map();

// –•—Ä–∞–Ω–∏–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∑–∞–º–µ—á–∞–Ω–∏—è

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º –¥–ª—è —Ñ–æ—Ç–æ
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('photoModal');
    const closeBtn = document.querySelector('.close-modal');
    
    closeBtn.onclick = function() {
        modal.style.display = 'none';

    const dateInput = document.getElementById('date');

    }

    loadFromHash();
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ñ–æ—Ç–æ
function zoomPhoto(imgElement) {
    const modal = document.getElementById('photoModal');
    const modalImg = document.getElementById('modalImage');
    modalImg.src = imgElement.src;
    modal.style.display = 'flex';
}

function collapseAll(){
    document.querySelectorAll(".remark").forEach(r => r.classList.add("collapsed"));
}

function toggleRemark(header){
    const remark = header.parentElement;
    collapseAll();
    remark.classList.remove("collapsed");
}

function closeRemark(button){
    const remark = button.closest(".remark");
    const video = remark.querySelector('video');
    
    if (video && video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
    }
    
    const remarkId = remark.id;
    if (recognitions.has(remarkId)) {
        const rec = recognitions.get(remarkId);
        if (rec) {
            rec.stop();
        }
        recognitions.delete(remarkId);
    }
    
    // –£–¥–∞–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    voiceStates.delete(remarkId);
    flashStates.delete(remarkId);
    
    remark.remove();
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ hash –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
    setTimeout(() => saveToHash(), 100);
}

function updateLocationSelect(remarkId) {
    const routeSelect = document.getElementById('route');
    const locationSelect = document.getElementById(`location-${remarkId}`);
    const customLocationInput = document.getElementById(`custom-location-${remarkId}`);
    
    if (!locationSelect) return;
    
    const selectedRoute = routeSelect.value;
    let options = [];
    
    if (selectedRoute.includes("–ú–∞—Ä—à—Ä—É—Ç 1 ‚Äî –°–∫–ª–∞–¥—Å–∫–æ–π –∫–æ–º–ø–ª–µ–∫—Å –ø–µ—Ä–≤–æ–π —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏")) {
        options = ['–°–µ–∫—Ç–æ—Ä 1', '–°–µ–∫—Ç–æ—Ä 2', '–°–µ–∫—Ç–æ—Ä 3', '–°–µ–∫—Ç–æ—Ä 4', '–°–µ–∫—Ç–æ—Ä 5', '–°–µ–∫—Ç–æ—Ä 6', '–°–µ–∫—Ç–æ—Ä 7', '–°–µ–∫—Ç–æ—Ä 8'];
    } else if (selectedRoute.includes("–ú–∞—Ä—à—Ä—É—Ç 2 ‚Äî –¶–ü–¢( –°–µ–∫—Ç–æ—Ä–∞ —Å 10 –ø–æ 15)")) {
        options = ['–°–µ–∫—Ç–æ—Ä 10', '–°–µ–∫—Ç–æ—Ä 11', '–°–µ–∫—Ç–æ—Ä 12', '–°–µ–∫—Ç–æ—Ä 13', '–°–µ–∫—Ç–æ—Ä 14', '–°–µ–∫—Ç–æ—Ä 15'];
    } else if (selectedRoute.includes("–ú–∞—Ä—à—Ä—É—Ç 3 ‚Äî –ê–ë–ö, –ò–õ, –û–¢–ö, –¢–°, –°–ì–≠ - –ø–µ—Ä–≤–æ–π –ø–ª–æ—â–∞–¥–∫–∏")) {
        options = ['–ê–ë–ö', '–ò–õ', '–û–¢–ö', '–¢–°', '–°–ì–≠'];
    } else if (selectedRoute.includes("–ú–∞—Ä—à—Ä—É—Ç 4 ‚Äî –°–∫–ª–∞–¥—Å–∫–æ–π –∫–æ–º–ø–ª–µ–∫—Å –≤—Ç–æ—Ä–æ–π —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏")) {
        options = ['–°–µ–∫—Ç–æ—Ä 1', '–°–µ–∫—Ç–æ—Ä 2', '–°–µ–∫—Ç–æ—Ä 3', '–°–µ–∫—Ç–æ—Ä 4', '–°–µ–∫—Ç–æ—Ä 5', '–°–µ–∫—Ç–æ—Ä 6', '–°–µ–∫—Ç–æ—Ä 7', '–°–µ–∫—Ç–æ—Ä 8', '–°–µ–∫—Ç–æ—Ä 9'];
    } else if (selectedRoute.includes("–ú–∞—Ä—à—Ä—É—Ç 5 ‚Äî –£–ü–ê–¢,–£–ü–ò–¢,–£–ü–ù–ò")) {
        options = ['–£–ü–ê–¢', '–£–ü–ò–¢', '–£–ü–ù–ò'];
    }
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
    const currentValue = locationSelect.value;
    
    // –û—á–∏—â–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –æ–ø—Ü–∏–∏
    locationSelect.innerHTML = '';
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –æ–ø—Ü–∏–∏
    options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;

    });
    
    // –î–æ–±–∞–≤–ª—è–µ–º –æ–ø—Ü–∏—é –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
    const customOpt = document.createElement('option');
    customOpt.value = 'custom';
    customOpt.textContent = '–í–≤–µ—Å—Ç–∏ –≤—Ä—É—á–Ω—É—é';
    locationSelect.appendChild(customOpt);
    
    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å –≤ –Ω–æ–≤—ã—Ö –æ–ø—Ü–∏—è—Ö
    if (currentValue && options.includes(currentValue)) {
        locationSelect.value = currentValue;
    }

    if (locationSelect.value === 'custom') {

    } else {

    }
}

function toggleCustomLocation(select, remarkId) {
    const customInput = document.getElementById(`custom-location-${remarkId}`);
    if (select.value === 'custom') {

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏
function toggleFlash(remarkNumber) {
    const remarkId = `remark-${remarkNumber}`;
    const flashButton = document.getElementById(`flash-btn-${remarkNumber}`);
    
    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    const currentState = flashStates.get(remarkId) || false;
    const newState = !currentState;
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    flashStates.set(remarkId, newState);
    
    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
    if (newState) {
        flashButton.textContent = 'üåô –í—ã–∫–ª—é—á–∏—Ç—å –ø–æ–¥—Å–≤–µ—Ç–∫—É';
        flashButton.classList.remove('off');
        flashButton.classList.add('on');
    } else {
        flashButton.textContent = 'üîÜ –í–∫–ª—é—á–∏—Ç—å –ø–æ–¥—Å–≤–µ—Ç–∫—É';
        flashButton.classList.remove('on');
        flashButton.classList.add('off');
    }
    
    // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –∫ –∫–∞–º–µ—Ä–µ
    applyFlashSettings(remarkNumber);
}

function applyFlashSettings(remarkNumber) {
    const videoId = `video-${remarkNumber}`;
    const video = document.getElementById(videoId);
    
    if (!video || !video.srcObject) return;
    
    const remarkId = `remark-${remarkNumber}`;
    const useFlash = flashStates.get(remarkId) || false;
    
    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ—Ç–æ–∫
    const stream = video.srcObject;
    const track = stream.getVideoTracks()[0];
    
    if (track && track.getCapabilities) {
        const capabilities = track.getCapabilities();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –≤—Å–ø—ã—à–∫–∏/–ø–æ–¥—Å–≤–µ—Ç–∫–∏
        if (capabilities.torch) {
            track.applyConstraints({
                advanced: [{torch: useFlash}]
            }).then(() => {
                console.log(`–ü–æ–¥—Å–≤–µ—Ç–∫–∞ ${useFlash ? '–≤–∫–ª—é—á–µ–Ω–∞' : '–≤—ã–∫–ª—é—á–µ–Ω–∞'} –¥–ª—è –∫–∞–º–µ—Ä—ã ${remarkNumber}`);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø–æ–¥—Å–≤–µ—Ç–∫–∏:', err);
            });
        } else {
            console.log('–î–∞–Ω–Ω–∞—è –∫–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π');
        }
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ñ–æ—Ç–æ
function deletePhoto(remarkNumber) {

    const remark = document.getElementById(remarkId);
    const preview = document.getElementById(`photo-preview-${remarkId}`);
    const photoActions = document.getElementById(`photo-actions-${remarkId}`);
    const photoBtn = document.getElementById(`photo-btn-${remarkNumber}`);

    preview.innerHTML = '';
    
    // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ñ–æ—Ç–æ
    photoActions.style.display = 'none';
    
    // –£–¥–∞–ª—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ç–æ
    remark.removeAttribute('data-photo-base64');
    remark.removeAttribute('data-photo-blob');
    remark.removeAttribute('data-photo-width');
    remark.removeAttribute('data-photo-height');
    remark.removeAttribute('data-photo-orientation');
    
    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ñ–æ—Ç–æ
    photoBtn.textContent = 'üì∑ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ';
    photoBtn.disabled = false;
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ hash
    saveToHash();
}

// –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ –≤—ã–ø–∞–¥–∞—é—â–∏–µ —Å–ø–∏—Å–∫–∏ –º–µ—Å—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –º–∞—Ä—à—Ä—É—Ç–∞
document.getElementById('route').addEventListener('change', function() {
    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –∑–∞–º–µ—á–∞–Ω–∏—è
    for (let i = 1; i <= remarkCount; i++) {

// –¢–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –¥—Ä—É–≥–∏—Ö –ø–æ–ª–µ–π
document.getElementById('date').addEventListener('change', saveToHash);
document.getElementById('group').addEventListener('change', saveToHash);

function initCamera(remarkNumber) {
    const videoId = `video-${remarkNumber}`;
    const video = document.getElementById(videoId);
    
    if (!video) return;
    
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
    }
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∫–∞–º–µ—Ä—ã —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é –ø–æ–¥—Å–≤–µ—Ç–∫–∏
    const constraints = {
        video: { 
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
        }
    };

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –∫ –∏—Å—Ö–æ–¥–Ω—ã–º
        if (useFlash) {

// –£–õ–£–ß–®–ï–ù–ù–û–ï –†–ê–°–ü–û–ó–ù–ê–í–ê–ù–ò–ï –†–ï–ß–ò –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• –£–°–¢–†–û–ô–°–¢–í
function startVoiceInput(remarkId) {
    const statusDiv = document.getElementById(`status-${remarkId}`);
    const startBtn = document.getElementById(`start-btn-${remarkId}`);
    const stopBtn = document.getElementById(`stop-btn-${remarkId}`);
    const clearBtn = document.getElementById(`clear-btn-${remarkId}`);
    const textarea = document.getElementById(`description-${remarkId}`);
    const replaceControls = document.getElementById(`replace-controls-${remarkId}`);
    
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –∏–ª–∏ Edge.");
        return;
    }
    
    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ
    if (recognitions.has(remarkId)) {
        const oldRec = recognitions.get(remarkId);
        if (oldRec) {
            oldRec.stop();
        }
        recognitions.delete(remarkId);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —ç—Ç–æ–≥–æ –∑–∞–º–µ—á–∞–Ω–∏—è
    if (!voiceStates.has(remarkId)) {
        voiceStates.set(remarkId, {
            currentText: textarea.value || '',
            tempText: '',
            isRecording: false,
            shouldReplace: false,
            lastFinalText: '',
            lastProcessedText: '',
            duplicatePrevention: []
        });
    }
    
    const state = voiceStates.get(remarkId);
    state.tempText = '';
    state.isRecording = true;
    state.shouldReplace = false;
    state.lastFinalText = '';
    state.lastProcessedText = '';
    state.duplicatePrevention = [];
    
    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –æ–±—ä–µ–∫—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
    const recognition = new SpeechRecognition();
    recognition.lang = 'ru-RU';
    recognition.interimResults = true;
    recognition.continuous = false; // –û–¢–ö–õ–Æ–ß–ê–ï–ú continuous –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    recognition.maxAlternatives = 1;
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
    function isDuplicateText(newText, existingText) {
        if (!newText || !existingText) return false;
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ç–µ–∫—Å—Ç –≤ –º–∞—Å—Å–∏–≤ —Å–ª–æ–≤
        const newWords = newText.toLowerCase().split(/\s+/).filter(w => w.length > 3);
        const existingWords = existingText.toLowerCase().split(/\s+/).filter(w => w.length > 3);
        
        // –ï—Å–ª–∏ –º–∞–ª–æ —Å–ª–æ–≤, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
        if (newWords.length < 2 || existingWords.length < 2) return false;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ –Ω–æ–≤—ã–π —Ç–µ–∫—Å—Ç —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω—É—é —á–∞—Å—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ
        let duplicateCount = 0;
        for (const word of newWords) {
            if (existingWords.includes(word)) {
                duplicateCount++;
            }
        }
        
        // –ï—Å–ª–∏ –±–æ–ª–µ–µ 70% —Å–ª–æ–≤ –ø–æ–≤—Ç–æ—Ä—è—é—Ç—Å—è, —Å—á–∏—Ç–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç–æ–º
        return duplicateCount / newWords.length > 0.7;
    }
    
    recognition.onstart = function() {
        statusDiv.style.display = 'block';
        statusDiv.textContent = 'üé§ –°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ —á–µ—Ç–∫–æ –∏ –º–µ–¥–ª–µ–Ω–Ω–æ';
        statusDiv.style.background = "#fff3e0";
        statusDiv.style.color = "#ef6c00";
        statusDiv.classList.add('recording');
        startBtn.disabled = true;
        stopBtn.disabled = false;
        clearBtn.disabled = true;
        replaceControls.style.display = 'none';
        
        // –í–∏–∑—É–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ —Ç–µ–∫—Å—Ç –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω
        if (textarea.value.trim()) {
            textarea.classList.add('text-replace-mode');
        }
    };
    
    recognition.onresult = function(event) {
        const state = voiceStates.get(remarkId);
        if (!state) return;
        
        let finalTranscript = '';
        let interimTranscript = '';
        
        // –°–æ–±–∏—Ä–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        for (let i = 0; i < event.results.length; i++) {
            const result = event.results[i];
            const transcript = result[0].transcript.trim();
            
            if (result.isFinal) {
                finalTranscript += (finalTranscript ? ' ' : '') + transcript;
            } else {
                interimTranscript += (interimTranscript ? ' ' : '') + transcript;
            }
        }
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            if (finalTranscript) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥—É–±–ª–∏–∫–∞—Ç—ã
                const processedText = finalTranscript.trim();
                
                if (processedText && processedText !== state.lastProcessedText) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–æ—Ç —Ç–µ–∫—Å—Ç –¥—É–±–ª–∏–∫–∞—Ç–æ–º –Ω–µ–¥–∞–≤–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–≥–æ
                    let isDuplicate = false;
                    for (const prevText of state.duplicatePrevention) {
                        if (isDuplicateText(processedText, prevText)) {
                            isDuplicate = true;
                            break;
                        }
                    }
                    
                    if (!isDuplicate) {
                        state.tempText = processedText;
                        state.lastProcessedText = processedText;
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ (–º–∞–∫—Å–∏–º—É–º 5 –∑–∞–ø–∏—Å–µ–π)
                        state.duplicatePrevention.push(processedText);
                        if (state.duplicatePrevention.length > 5) {
                            state.duplicatePrevention.shift();
                        }
                        
                        textarea.value = processedText;
                    }
                }
            }
        } else {
            // –î–ª—è –ü–ö –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—É—é –ª–æ–≥–∏–∫—É
            state.tempText = finalTranscript || interimTranscript;
            if (state.tempText) {
                textarea.value = state.tempText;
            }
        }
    };
    
    recognition.onerror = function(event) {
        console.error("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:", event.error);
        const state = voiceStates.get(remarkId);
        
        if (event.error === 'no-speech') {
            statusDiv.textContent = "–†–µ—á—å –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞";
        } else if (event.error === 'audio-capture') {
            statusDiv.textContent = "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
        } else if (event.error === 'not-allowed') {
            statusDiv.textContent = "–î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–ø—Ä–µ—â–µ–Ω";
        } else {
            statusDiv.textContent = "–û—à–∏–±–∫–∞: " + event.error;
        }
        
        statusDiv.style.background = "#ffebee";
        statusDiv.style.color = "#d32f2f";
        statusDiv.classList.remove('recording');
        
        startBtn.disabled = false;
        stopBtn.disabled = true;
        clearBtn.disabled = false;
        
        if (state) {
            state.isRecording = false;
        }
        
        recognitions.delete(remarkId);
        textarea.classList.remove('text-replace-mode');
    };
    
    recognition.onend = function() {
        const state = voiceStates.get(remarkId);
        if (!state) return;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –º—ã –≤—Å–µ –µ—â–µ –≤ —Ä–µ–∂–∏–º–µ –∑–∞–ø–∏—Å–∏
        if (state.isRecording) {
            setTimeout(() => {
                if (state.isRecording && !recognitions.has(remarkId)) {
                    try {
                        recognition.start();
                        return;
                    } catch (e) {
                        console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –∑–∞–ø–∏—Å—å");
                    }
                }
            }, 300); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            return;
        }
        
        state.isRecording = false;
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –≤—ã–±–æ—Ä
        if (state.tempText && state.tempText.trim()) {
            statusDiv.textContent = "–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ. –í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ:";
            statusDiv.style.background = "#e8f5e9";
            statusDiv.style.color = "#2e7d32";
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞
            replaceControls.style.display = 'flex';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç–µ–∫—Å—Ç –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏
            state.currentText = textarea.value;
        } else {
            // –ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ - –ø—Ä–æ—Å—Ç–æ –∑–∞–≤–µ—Ä—à–∞–µ–º
            statusDiv.style.display = 'none';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearBtn.disabled = false;
        }
        
        statusDiv.classList.remove('recording');
        textarea.classList.remove('text-replace-mode');
        
        recognitions.delete(remarkId);
    };
    
    recognitions.set(remarkId, recognition);
    
    try {
        recognition.start();
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞:", error);
        statusDiv.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ";
        statusDiv.style.display = 'block';
        statusDiv.style.background = "#ffebee";
        statusDiv.style.color = "#d32f2f";
        
        if (state) {
            state.isRecording = false;

}

function addToExistingText(remarkId) {

        const currentText = state.currentText || '';

// –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –≤ hash URL
function saveToHash() {
    try {
        const data = {
            date: document.getElementById('date').value,
            group: document.getElementById('group').value,
            route: document.getElementById('route').value,
            remarks: []
        };
        
        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≤—Å–µ–º –∑–∞–º–µ—á–∞–Ω–∏—è–º
        const remarks = document.querySelectorAll('.remark');
        remarks.forEach((remark, index) => {
            const remarkId = remark.id;
            const remarkNumber = index + 1;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            const description = document.getElementById(`description-${remarkId}`)?.value || '';
            const responsibleSelect = document.getElementById(`responsible-${remarkNumber}`);
            const customResponsibleInput = document.getElementById(`custom-responsible-${remarkId}`);
            let responsible = '';
            if (responsibleSelect && responsibleSelect.value === "custom") {
                responsible = customResponsibleInput?.value || '';
            } else if (responsibleSelect) {
                responsible = responsibleSelect.value || '';
            }
            
            const locationSelect = document.getElementById(`location-${remarkId}`);
            const customLocationInput = document.getElementById(`custom-location-${remarkId}`);
            let location = '';
            if (locationSelect && locationSelect.value === "custom") {
                location = customLocationInput?.value || '';
            } else if (locationSelect) {
                location = locationSelect.value || '';
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —Ñ–æ—Ç–æ –µ—Å–ª–∏ –µ—Å—Ç—å (—Ç–æ–ª—å–∫–æ base64, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å URL)
            const hasPhoto = remark.hasAttribute('data-photo-base64');
            let photoData = null;
            if (hasPhoto) {
                // –ë–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ base64 –±–µ–∑ –ø—Ä–µ—Ñ–∏–∫—Å–∞ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞
                const fullBase64 = remark.getAttribute('data-photo-base64');
                photoData = fullBase64 ? fullBase64.split(',')[1] : null;
            }
            
            data.remarks.push({
                description,
                responsible,
                location,
                hasPhoto: !!photoData,
                photoData: photoData
            });
        });
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ JSON –∏ –∫–æ–¥–∏—Ä—É–µ–º –¥–ª—è URL
        const jsonData = JSON.stringify(data);
        const encodedData = btoa(encodeURIComponent(jsonData));
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ hash
        window.location.hash = `#data=${encodedData}`;
        
        console.log('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ hash');
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤ hash:', error);
    }
}

                if (col !== 3) { // –ù–µ –ø—Ä–∏–º–µ–Ω—è–µ–º –∫ –æ–ø–∏—Å–∞–Ω–∏—é (–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞)
                    cell.alignment = { 
                        horizontal: 'center', 
                        vertical: 'middle',
                        wrapText: true
                    };
                } else {
                    // –î–ª—è –æ–ø–∏—Å–∞–Ω–∏—è - –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ –∏ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ö—É
                    cell.alignment = { 
                        vertical: 'top',
                        wrapText: true
                    };
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ (—Ç–µ–ø–µ—Ä—å –∫–æ–ª–æ–Ω–∫–∞ 7)
            const statusCell = row.getCell(7);
            
            // –°–æ–∑–¥–∞–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞
            statusCell.dataValidation = {
                type: 'list',
                allowBlank: false,
                formulae: [`"${statusOptions.join(',')}"`],
                showErrorMessage: true,
                errorStyle: 'warning',
                errorTitle: '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Å—Ç–∞—Ç—É—Å',
                error: '–í—ã–±–µ—Ä–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ —Å–ø–∏—Å–∫–∞: –í—ã–ø–æ–ª–Ω–µ–Ω–æ, –í —Ä–∞–±–æ—Ç–µ, –ù–µ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–æ, –û—Ç–∫–ª–æ–Ω–µ–Ω–æ'
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º —É—Å–ª–æ–≤–Ω–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —Ü–≤–µ—Ç–æ–≤–æ–≥–æ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Ç–∞—Ç—É—Å–æ–≤
            const statusColumnLetter = 'G'; // –ö–æ–ª–æ–Ω–∫–∞ G (7)
            
            // –ü—Ä–∞–≤–∏–ª–æ –¥–ª—è "–í—ã–ø–æ–ª–Ω–µ–Ω–æ" (–∑–µ–ª–µ–Ω—ã–π)
            worksheet.addConditionalFormatting({
                ref: `${statusColumnLetter}${currentRow}`,
                rules: [
                    {
                        type: 'containsText',
                        operator: 'containsText',
                        text: '–í—ã–ø–æ–ª–Ω–µ–Ω–æ',
                        style: {
                            fill: {
                                type: 'pattern',
                                pattern: 'solid',
                                fgColor: { argb: 'FFC6EFCE' }
                            },
                            font: {
                                color: { argb: 'FF006100' },
                                bold: true
                            }
                        }
                    }
                ]
            });
            
            // –ü—Ä–∞–≤–∏–ª–æ –¥–ª—è "–í —Ä–∞–±–æ—Ç–µ" (–∂–µ–ª—Ç—ã–π)
            worksheet.addConditionalFormatting({
                ref: `${statusColumnLetter}${currentRow}`,
                rules: [
                    {
                        type: 'containsText',
                        operator: 'containsText',
                        text: '–í —Ä–∞–±–æ—Ç–µ',
                        style: {
                            fill: {
                                type: 'pattern',
                                pattern: 'solid',
                                fgColor: { argb: 'FFFFEB9C' }
                            },
                            font: {
                                color: { argb: 'FF9C5700' },
                                bold: true
                            }
                        }
                    }
                ]
            });
            
            // –ü—Ä–∞–≤–∏–ª–æ –¥–ª—è "–û—Ç–∫–ª–æ–Ω–µ–Ω–æ" (—Å–µ—Ä—ã–π)
            worksheet.addConditionalFormatting({
                ref: `${statusColumnLetter}${currentRow}`,
                rules: [
                    {
                        type: 'containsText',
                        operator: 'containsText',
                        text: '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ',
                        style: {
                            fill: {
                                type: 'pattern',
                                pattern: 'solid',
                                fgColor: { argb: 'FFF2F2F2' }
                            },
                            font: {
                                color: { argb: 'FF7F7F7F' },
                                bold: true
                            }
                        }
                    }
                ]
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ, –µ—Å–ª–∏ –µ—Å—Ç—å
            if (hasPhoto) {
                const photoBlob = remark.getAttribute('data-photo-blob');
                
                try {
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º base64 –≤ buffer
                    const base64Data = photoBlob.split(',')[1];
                    const imageBuffer = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
                    
                    // –ü–æ–ª—É—á–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é
                    const originalWidth = parseInt(remark.getAttribute('data-photo-width')) || 0;
                    const originalHeight = parseInt(remark.getAttribute('data-photo-height')) || 0;
                    const orientation = remark.getAttribute('data-photo-orientation') || 'landscape';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ Excel
                    const imageId = workbook.addImage({
                        buffer: imageBuffer,
                        extension: 'jpeg'
                    });
                    
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è Excel —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
                    const maxCellWidth = 300;  // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
                    const maxCellHeight = 400; // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –≤ –ø–∏–∫—Å–µ–ª—è—Ö (—É–≤–µ–ª–∏—á–∏–ª–∏ –¥–ª—è –ø–æ—Ä—Ç—Ä–µ—Ç–Ω—ã—Ö —Ñ–æ—Ç–æ)
                    
                    let targetWidth = originalWidth;
                    let targetHeight = originalHeight;
                    
                    // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    if (originalWidth > 0 && originalHeight > 0) {
                        const widthRatio = maxCellWidth / originalWidth;
                        const heightRatio = maxCellHeight / originalHeight;
                        const scaleRatio = Math.min(widthRatio, heightRatio);
                        
                        targetWidth = Math.round(originalWidth * scaleRatio);
                        targetHeight = Math.round(originalHeight * scaleRatio);
                    } else {
                        // –ï—Å–ª–∏ —Ä–∞–∑–º–µ—Ä—ã –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ
                        targetWidth = 300;
                        targetHeight = 200;
                    }
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏ –ø–æ–¥ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    // –í Excel: 1 –ø–∏–∫—Å–µ–ª—å ‚âà 0.75 –ø—É–Ω–∫—Ç–æ–≤, + –æ—Ç—Å—Ç—É–ø—ã
                    const excelRowHeight = Math.max(120, Math.round(targetHeight * 0.75) + 20);
                    row.height = excelRowHeight;
                    
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —è—á–µ–π–∫–µ
                    const cellWidthPixels = 45 * 7; // –ø—Ä–∏–º–µ—Ä–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–æ–ª–æ–Ω–∫–∏ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
                    const cellHeightPixels = excelRowHeight * 0.75;
                    const offsetX = Math.max(0, Math.round((cellWidthPixels - targetWidth) / 2));
                    const offsetY = Math.max(0, Math.round((cellHeightPixels - targetHeight) / 2));
                    
                    // –í—Å—Ç–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —è—á–µ–π–∫—É B (–∫–æ–ª–æ–Ω–∫–∞ 2)
                    worksheet.addImage(imageId, {
                        tl: { col: 1, row: currentRow - 1, offsetX: offsetX, offsetY: offsetY },
                        ext: { width: targetWidth, height: targetHeight }
                    });
                    
                    row.getCell(2).value = "";
                    
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ñ–æ—Ç–æ:", error);
                    row.getCell(2).value = "–û—à–∏–±–∫–∞ —Ñ–æ—Ç–æ";
                    row.getCell(2).alignment = { 
                        vertical: 'middle', 
                        horizontal: 'center' 
                    };
                }
            } else {
                row.getCell(2).value = "–ù–µ—Ç —Ñ–æ—Ç–æ";
                row.getCell(2).alignment = { 
                    vertical: 'middle', 
                    horizontal: 'center' 
                };
            }
            
            currentRow++;
        }
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –∫–æ –≤—Å–µ–π —Ç–∞–±–ª–∏—Ü–µ
        for (let i = 8; i < currentRow; i++) {
            const row = worksheet.getRow(i);
            for (let j = 1; j <= 7; j++) {
                const cell = row.getCell(j);
                cell.border = {
                    top: { style: 'thin', color: { argb: 'FF001355' } },
                    left: { style: 'thin', color: { argb: 'FF001355' } },
                    bottom: { style: 'thin', color: { argb: 'FF001355' } },
                    right: { style: 'thin', color: { argb: 'FF001355' } }
                };
            }
        }
        
        // –ê–≤—Ç–æ–Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—ã—Å–æ—Ç—ã —Å—Ç—Ä–æ–∫
        worksheet.views = [
            { state: 'normal', showGridLines: true }
        ];
        
        // –°–æ–∑–¥–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞
        const fileName = `–ü—Ä–æ—Ç–æ–∫–æ–ª_–æ–±—Ö–æ–¥–∞_${date}_${group.replace(/\s+/g, '_')}.xlsx`;
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–π–ª
        const buffer = await workbook.xlsx.writeBuffer();
        const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        
        saveAs(blob, fileName);
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        document.getElementById('loading').style.display = 'none';
        
        // –ù–ï –æ—á–∏—â–∞–µ–º hash - —á–µ—Ä–Ω–æ–≤–∏–∫ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –¥–∞–∂–µ –ø–æ—Å–ª–µ —ç–∫—Å–ø–æ—Ä—Ç–∞
        // window.location.hash = ''; // –ó–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–æ
        
        // –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
        alert(`–ü—Ä–æ—Ç–æ–∫–æ–ª "${fileName}" —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω.\n–í—Å–µ–≥–æ –∑–∞–º–µ—á–∞–Ω–∏–π: ${remarks.length}\n\n–Ø—á–µ–π–∫–∏ "–°—Ç–∞—Ç—É—Å" –∏–º–µ—é—Ç —Ü–≤–µ—Ç–æ–≤–æ–µ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ:\n‚Ä¢ –í—ã–ø–æ–ª–Ω–µ–Ω–æ - –∑–µ–ª—ë–Ω—ã–π\n‚Ä¢ –í —Ä–∞–±–æ—Ç–µ - –∂—ë–ª—Ç—ã–π\n‚Ä¢ –û—Ç–∫–ª–æ–Ω–µ–Ω–æ - —Å–µ—Ä—ã–π\n‚Ä¢ –ù–µ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–æ - –±–µ–∑ —Ü–≤–µ—Ç–∞`);
        
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ Excel:", error);
        document.getElementById('loading').style.display = 'none';
        alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ñ–∞–π–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
    }
}

// –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
window.addEventListener('beforeunload', function() {
    recognitions.forEach((recognition) => {
        if (recognition) {
            recognition.stop();
        }
    });
    
    document.querySelectorAll('video').forEach(video => {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
    });
});

// –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ø–æ–ª–µ–π
setInterval(() => {
    saveToHash();
}, 30000); // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
</script>
